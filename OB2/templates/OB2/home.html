
<!DOCTYPE html>
<html>
  <head>
    <title>Buy cool new product</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section>
      <div class="product">
        <img src="https://mailrelay.com/wp-content/uploads/2018/03/que-es-un-blog-1.png" alt="The cover of Stubborn Attachments" />
        <div class="description">
          <h3>Подписка на блог</h3>
          <h5>$10.00</h5>
        </div>
      </div>
                {% csrf_token %}

      <form action="{% url 'user:checkout'%}" method="POST">
                          {% csrf_token %}

        <button type="submit" id="checkout-button">Checkout</button>
      </form>
    </section>
  </body>
</html>
